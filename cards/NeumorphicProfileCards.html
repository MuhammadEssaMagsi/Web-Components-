<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Profile Cards</title>
  <!-- Include Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #e0e5ec;
}

.card-collection {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
  padding: 1rem;
}

.profile-card {
  background: #e0e5ec;
  width: 250px;
  padding: 1.5rem;
  border-radius: 20px;
  box-shadow: 9px 9px 18px #c5c9cf, -9px -9px 18px #ffffff;
  text-align: center;
  transition: transform 0.3s ease;
}

.profile-card:hover {
  transform: scale(1.05);
}

.profile-image {
  width: 100px;
  height: 100px;
  margin: 0 auto;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 6px 6px 12px #c5c9cf, -6px -6px 12px #ffffff;
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.name {
  margin-top: 1rem;
  font-size: 1.3rem;
  color: #333;
}

.title {
  font-size: 1rem;
  color: #666;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 1rem;
}

.social-links a {
  font-size: 1.2rem;
  color: #666;
  text-decoration: none;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #3498db;
}

.btn-follow {
  margin-top: 1.5rem;
  padding: 8px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #555;
  background: #e0e5ec;
  border: none;
  border-radius: 20px;
  box-shadow: 6px 6px 12px #c5c9cf, -6px -6px 12px #ffffff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-follow:hover {
  color: #3498db;
  box-shadow: inset 4px 4px 8px #c5c9cf, inset -4px -4px 8px #ffffff;
}

  </style>
</head>
<body>
  <div class="card-collection">
    <div class="profile-card">
      <div class="profile-image">
        <img src="https://mighty.tools/mockmind-api/content/human/44.jpg" alt="User Image">
      </div>
      <h2 class="name">Jane Doe</h2>
      <p class="title">UI/UX Designer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <button class="btn-follow">Follow</button>
    </div>
    
    <div class="profile-card">
      <div class="profile-image">
        <img src="https://mighty.tools/mockmind-api/content/human/57.jpg" alt="User Image">
      </div>
      <h2 class="name">John Smith</h2>
      <p class="title">Frontend Developer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <button class="btn-follow">Follow</button>
    </div>
  </div>
</body>
</html>
